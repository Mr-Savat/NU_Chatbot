# render.yaml
services:
  - type: web
    name: norton-chatbot
    env: python
    plan: free
    region: singapore  # អ្នកអាចជ្រើស region ជិតកម្ពុជា (ឧ. singapore)
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
